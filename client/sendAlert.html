<body>

    <main role="main" class="container">

        <form id='locationform'>
            <div>
                <div>
                    <div id="body_LocationFormControl_up1">

                        <div>
                            <div class="row">
                                <div class="titleTop">
                                    <h3>Send Alert</h3>
                                </div>
                            </div>

        crossorigin="anonymous"></script>
    <script>
        // Register SW, Register Push, Send Push
        async function send() {
            var titleData = document.getElementById("title").value;
            var descData = document.getElementById("desc").value;
            await fetch("https://hpwa.eastus.cloudapp.azure.com/alerter", {
                method: "POST",
                body: JSON.stringify({ title: titleData, body: descData }),
                headers: {
                    "content-type": "application/json"
                }
            });
            titleData.value = "";
            descData.value = "";
        }

    </script>
